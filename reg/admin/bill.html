<!DOCTYPE html>
<html>
<head>
	<title>Bill</title>
	<link rel="stylesheet" type="text/css" href="css/bill-style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<img src="css/vib_banner_small.png" class="vib_logo">
			<img src="css/vit_logo.png" class="vit_logo">	
		</header>
		<h3 class="bill_heading">Vibrance'16</h3><br><br><br>
		<h3 class="bill_heading1">E registration slip</h3>
		<br>
		<div class="form">
			<div class="container">
				<form>
					<table>
						<tr>
							<td>
									Event Name: 
							</td>
							<td class="data">
								<span>Adaptune</span>
							</td>
						</tr>
						<tr>
							<td>Name of the Participant(s): </td>
							<td class="data"><span>Pragya</span></td>
						</tr>
						<tr>
							<td>Number of Participants: </td>
							<td class="data"><span>4</span></td>
						</tr>
						<tr>
							<td>Event Type: </td>
							<td class="data"><span>Individual</span></td>
						</tr>
						<tr>
							<td class="data">Event Registration Fee: </td>
							<td>Rs. 200</td>
						</tr>
					</table>
				</div>
			</form>
			<div id="spacer"></div>
		</div>
	</div>
</body>
</html>
